name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup PNPM FIRST
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # or 'latest'

      # 3️⃣ Then setup Node (after pnpm is ready)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # 4️⃣ Cache pnpm store
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 5️⃣ Install dependencies (now pnpm exists)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 6️⃣ Build all workspace packages
      - name: Build services
        run: pnpm -r run build

      # 7️⃣ Run tests
      - name: Run tests
        run: pnpm -r run test

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          SERVICES=("gateway" "user-service" "email-service" "push_service" "template-service" "queue_service")
          for SERVICE in "${SERVICES[@]}"; do
            echo "Building $SERVICE..."
            docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/$SERVICE:latest ./$SERVICE
            echo "Pushing $SERVICE..."
            docker push ${{ secrets.DOCKER_USERNAME }}/$SERVICE:latest
          done

  deploy:
    needs: docker-build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        run: |
          echo "Deployment step goes here."
          echo "Use SSH or cloud CLI to pull latest images and restart services."
