name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build services
        run: pnpm recursive run build

      - name: Run tests
        run: pnpm recursive run test

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          SERVICES=("gateway" "user-service" "email-service" "push_service" "template-service" "queue_service")
          for SERVICE in "${SERVICES[@]}"; do
            docker build -t your_docker_username/$SERVICE:latest ./$SERVICE
            docker push your_docker_username/$SERVICE:latest
          done

  deploy:
    needs: docker-build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to server
        run: echo "Deployment step goes here. Use /request-server command for actual deployment."
