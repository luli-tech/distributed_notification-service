name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (includes cache support)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      # âœ… Properly install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9 # or "latest"

      # Cache pnpm store
      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # Install all workspace dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build all packages (recursively in the workspace)
      - name: Build services
        run: pnpm -r run build

      # Run all tests
      - name: Run tests
        run: pnpm -r run test

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker images
      - name: Build and push Docker images
        run: |
          SERVICES=("gateway" "user-service" "email-service" "push_service" "template-service" "queue_service")
          for SERVICE in "${SERVICES[@]}"; do
            echo "Building $SERVICE..."
            docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/$SERVICE:latest ./$SERVICE
            echo "Pushing $SERVICE..."
            docker push ${{ secrets.DOCKER_USERNAME }}/$SERVICE:latest
          done

  deploy:
    needs: docker-build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        run: |
          echo "Deployment step goes here."
          echo "Use SSH or your cloud CLI to pull the latest images and restart services."
