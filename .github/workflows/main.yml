name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js first
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Setup PNPM (same version as local dev)
      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 10.18.0

      # 4️⃣ Cache PNPM store for faster installs
      - name: Cache PNPM store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      # 5️⃣ Install dependencies from the monorepo root
      - name: Install dependencies
        run: pnpm install

      # 6️⃣ Approve build scripts for packages like prisma/bcrypt
      - name: Approve PNPM build scripts
        run: pnpm approve-builds --all

      # 7️⃣ Build all workspace packages recursively
      - name: Build services
        run: pnpm -r run build

      # 8️⃣ Run tests for all workspaces
      - name: Run tests
        run: pnpm -r run test

  docker-build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      # Checkout repo again
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker images for each service
      - name: Build and push Docker images
        run: |
          SERVICES=("gateway" "user-service" "email-service" "push_service" "template-service" "queue_service")
          for SERVICE in "${SERVICES[@]}"; do
            echo "Building $SERVICE..."
            docker build --no-cache -t ${{ secrets.DOCKER_USERNAME }}/$SERVICE:latest ./$SERVICE
            echo "Pushing $SERVICE..."
            docker push ${{ secrets.DOCKER_USERNAME }}/$SERVICE:latest
          done

  deploy:
    needs: docker-build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        run: |
          echo "Deployment step goes here."
          echo "Use SSH or cloud CLI to pull latest images and restart services."
